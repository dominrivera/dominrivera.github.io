<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Domingo Rivera Barros</title>
    <link rel="icon" type="image/png" href="drb.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="tooltip" data-title="Information">
                <i class="fas fa-info-circle menu-item" onclick="changeContent('personal')"></i>
            </div>
            <div class="tooltip" data-title="Experience">
                <i class="fas fa-briefcase menu-item" onclick="changeContent('experience')"></i>
            </div>
            <div class="tooltip" data-title="Technologies">
                <i class="fas fa-laptop-code menu-item" onclick="changeContent('technologies')"></i>
            </div>
            <div class="tooltip" data-title="Education">
                <i class="fas fa-graduation-cap menu-item" onclick="changeContent('education')"></i>
            </div>
            <div id="languageToggle" class="language-toggle">
                <img id="lang-flag" src="es.png" alt="ES Flag" onclick="toggleLanguage()">
            </div>
        </div>
        <div class="card">
            <div class="card-main-content">
                <div id="card-content">
                    <!-- Card content will be inserted here by the script.js file -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
